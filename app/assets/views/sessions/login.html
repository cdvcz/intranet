<h1>Přihlašte se, prosím</h1>
<div ng-controller='SessionsController'>
{{ username }}
<form ng-submit='createSession()'>
  <label for='login'>Uživatel</label>
  <input type="text" id='login' name="login" ng-model='session.login' >

  <label for='password'>Heslo</label>
  <input type="password" id='password' name="password" ng-model='session.password' >
  <input type='submit' value='Přihlásit se'/>
</form>

{{ result }}
</div>
