<h1>Přihlašte se, prosím</h1>
<div ng-controller='SessionsController'>
{{ username }}
<form ng-submit='createSession()'>
  <label for='login_username'>Uživatel</label>
  <input type="text" id='login_username' name="login_username" ng-model='session.login_username' >

  <label for='login_password'>Heslo</label>
  <input type="password" id='login_password' name="login_password" ng-model='session.login_password' >
  <input type='submit' value='Přihlásit se'/>
</form>

{{ result }}
</div>
